<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dark Dashboard â€” COâ‚‚ / AQI / Temp / Humidity</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="dashboard-header">
    <div class="header-left">
      <h1>ðŸ“Š Dashboard</h1>
      <p class="subtitle">Real-time COâ‚‚ Â· AQI Â· Temperature Â· Humidity</p>
    </div>
    <div class="header-right">
      <a class="download-btn" href="data.csv" download>â¬‡ Download CSV</a>
    </div>
  </header>

  <main class="dashboard">

    <!-- Map  -->
    <section class="card map-container">
      <div class="card-header">Sensor Locations</div>
      <div class="card-body">
        <div id="map"></div>
      </div>
    </section>

    <!--CO2 Gauge | CO2 Chart | IO Status -->
    <section class="card">
      <div class="card-header">COâ‚‚ Levels</div>
      <div class="card-body gauge-body">
        <div class="gauge-wrapper"><canvas id="co2Gauge"></canvas>
          <div class="gauge-overlay"><div class="gauge-value" id="co2-value">--</div><div class="gauge-unit">ppm</div></div>
        </div>
        <div class="gauge-footer"><div id="co2-status" class="gauge-status">--</div></div>
      </div>
    </section>

    <section class="card">
      <div class="card-header">COâ‚‚ History</div>
      <div class="card-body">
        <canvas id="co2Chart"></canvas>
      </div>
    </section>

    <section class="card">
      <div class="card-header">IO Status</div>
      <div class="card-body io-body">
        <div class="io-bar-container"><div id="io-bar" class="io-bar"></div></div>
        <div id="io-text" class="io-text">OFF</div>
        <button id="io-toggle" class="io-btn">Toggle IO</button>
      </div>
    </section>

    <!-- Row: AQI Gauge | AQI Chart | IO Chart -->
    <section class="card">
      <div class="card-header">Air Quality Index</div>
      <div class="card-body gauge-body">
        <div class="gauge-wrapper"><canvas id="aqiGauge"></canvas>
          <div class="gauge-overlay"><div class="gauge-value" id="aqi-value">--</div><div class="gauge-unit">AQI</div></div>
        </div>
        <div class="gauge-footer"><div id="aqi-status" class="gauge-status">--</div></div>
      </div>
    </section>

    <section class="card">
      <div class="card-header">AQI History</div>
      <div class="card-body">
        <canvas id="aqiChart"></canvas>
      </div>
    </section>

    <section class="card">
      <div class="card-header">IO History</div>
      <div class="card-body">
        <canvas id="ioChart"></canvas>
      </div>
    </section>

    <!-- Row 4: Temperature (full row: gauge + chart) -->
    <section class="card full-row">
      <div class="card-header">Temperature</div>
      <div class="card-body temp-row">
        <div class="gauge-wrapper temp-gauge"><canvas id="tempGauge"></canvas>
          <div class="gauge-overlay"><div class="gauge-value" id="temp-value">--</div><div class="gauge-unit">Â°C</div></div></div>
        <div class="chart-large"><canvas id="tempChart"></canvas></div>
      </div>
    </section>

    <!-- Row 5: Humidity (full row: gauge + chart) -->
    <section class="card full-row">
      <div class="card-header">Humidity</div>
      <div class="card-body temp-row">
        <div class="gauge-wrapper temp-gauge"><canvas id="humGauge"></canvas>
          <div class="gauge-overlay"><div class="gauge-value" id="hum-value">--</div><div class="gauge-unit">%</div></div></div>
        <div class="chart-large"><canvas id="humChart"></canvas></div>
      </div>
    </section>

  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="rnddata.js"></script>
  <script src="script.js"></script>
</body>
</html>
