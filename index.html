<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">

        <!-- CO2 Card -->
        <div class="card">
            <div class="card-header">CO2 Levels</div>
            <div class="card-body">
                <canvas id="co2Gauge" height="150"></canvas>
                <div class="value-display" id="co2-value">-- ppm</div>
                <div class="value-label">Current Carbon Dioxide Concentration</div>
                <div class="status" id="co2-status">--</div>
            </div>
        </div>

        <!-- AQI Card -->
        <div class="card">
            <div class="card-header">Air Quality Index</div>
            <div class="card-body">
                <canvas id="aqiGauge" height="150"></canvas>
                <div class="value-display" id="aqi-value">--</div>
                <div class="value-label">Current Air Quality</div>
                <div class="status" id="aqi-status">--</div>
            </div>
        </div>

        <!-- IO Status Card -->
        <div class="card">
            <div class="card-header">IO Status</div>
            <div class="card-body">
                <div id="io-container" style="background:#ddd; width:100%; height:20px; border-radius:10px; overflow:hidden;">
                    <div id="io-bar" style="height:100%; width:0%; background:red; transition:width 0.5s;"></div>
                </div>
                <div id="io-text" style="text-align:center; margin-top:5px;">OFF</div>
                <button id="io-toggle" style="margin-top:10px; width:100%;">Toggle IO</button>
            </div>
        </div>

        <!-- IO History Chart -->
        <div class="card">
            <div class="card-header">IO History</div>
            <div class="card-body">
                <canvas id="ioChart"></canvas>
            </div>
        </div>

        <!-- Map -->
        <div class="card map-container">
            <div class="card-header">Sensor Locations</div>
            <div class="card-body">
                <div id="map"></div>
            </div>
        </div>

        <!-- CO2 History Chart -->
        <div class="card">
            <div class="card-header">CO2 History</div>
            <div class="card-body">
                <canvas id="co2Chart"></canvas>
            </div>
        </div>

        <!-- AQI History Chart -->
        <div class="card">
            <div class="card-header">AQI History</div>
            <div class="card-body">
                <canvas id="aqiChart"></canvas>
            </div>
        </div>
    </div>
        <!--Dowload CSV-->
        <div class="card">
            <div class="card-body">
               
                <button id="downloadCsvBtn" class="download-btn"> Dowload CSV<button>
            </div>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="rnddata.js"></script>
    <script src="script.js"></script>
</body>
</html>
